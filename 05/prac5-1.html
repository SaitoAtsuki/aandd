<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-2 乱数を10個挿入する
            for (i = 0; i < 10; i++) {
                numbers.push(Math.floor(Math.random() * 10));
            }
            show(numbers);

            bubbleSort(numbers);
            show(numbers);

        }

        //この関数を，aaandd.jsに加えてください．
        function createOrderedRandomNumbers(numbers, n) {
            var count = 0;
            for (var i = 1; ; i++) {
                if (Math.floor(Math.random() * 3) == 0) {
                    numbers.push(i);
                    count++;
                    if (count >= n) {
                        break;
                    }
                }
            }
        }

        //配列以外の変数を表示するために，aaandd.jsの中身を新しいshowに置き換えてください．
        function show(obj) {
            if (Array.isArray(obj)) {
                var html = '';
                html = html + '<table border="1">';
                html = html + '<tr>';
                for (var i = 0; i < obj.length; i++) {
                    html = html + '<td>' + obj[i] + '</td>';
                }
                html = html + '</tr>';
                html = html + '</table>';
                //html = html + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', html);
            } else {
                var string = JSON.stringify(obj);
                string = string + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', string);
            }
        }

        function bubbleSort(numbers) {
            //var lower = numbers[0];
            for (var i = 0; i <= numbers.length; i++) {
                for (var j = 0; j <= numbers.length; j++) {
                    if (numbers[i] < numbers[j]) {
                        let temp = numbers[i];
                        numbers[i] = numbers[j];
                        numbers[j] = temp;
                        //console.log(numbers)
                    } //最小値を発見している

                } console.log(numbers)
            }

        }
    </script>

</head>

<body>
    <h1>bubble sort</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
