<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //var numbers = [2, 5, 3, 6, 1];
            //prac1-2 乱数を10個挿入する
            for (i = 0; i < 10; i++) {
                numbers.push(Math.floor(Math.random() * 10));
            }
            show(numbers);

            selectSort(numbers);
            show(numbers);

        }

        //この関数を，aaandd.jsに加えてください．
        function createOrderedRandomNumbers(numbers, n) {
            var count = 0;
            for (var i = 1; ; i++) {
                if (Math.floor(Math.random() * 3) == 0) {
                    numbers.push(i);
                    count++;
                    if (count >= n) {
                        break;
                    }
                }
            }
        }

        //配列以外の変数を表示するために，aaandd.jsの中身を新しいshowに置き換えてください．
        function show(obj) {
            if (Array.isArray(obj)) {
                var html = '';
                html = html + '<table border="1">';
                html = html + '<tr>';
                for (var i = 0; i < obj.length; i++) {
                    html = html + '<td>' + obj[i] + '</td>';
                }
                html = html + '</tr>';
                html = html + '</table>';
                //html = html + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', html);
            } else {
                var string = JSON.stringify(obj);
                string = string + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', string);
            }
        }

        function selectSort(numbers) { //リニアサーチ

            for (var i = 0; i < numbers.length; i++) {
                var lower = numbers[i]
                var lowerIndex = i
                for (var j = i; j < numbers.length; j++) {
                    if (lower > numbers[j]) {
                        lower = numbers[j]
                        lowerIndex = j;
                    }
                }
                console.log(numbers);
                console.log(lowerIndex);
                console.log(lower);
                var temp = numbers[lowerIndex];
                numbers[lowerIndex] = numbers[i];
                numbers[i] = temp;
            }

        }
            // console.log(numbers);
            // console.log(lowerIndex);
            // console.log(lower);

    </script>

</head>

<body>
    <h1>select sort</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
