<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var birthTable = {};

        $().ready(function () {
            birthTable['サイトウアツキ'] = '7/30';
            birthTable['7/30'] = 'サイトウアツキ';
        });

        function registerButtonPressed() {
            var name = document.getElementById('tf3').value;
            var birthday = document.getElementById('tf4').value;
            birthTable[name] = birthday;
            birthTable[birthday] = name;
            document.getElementById('res').innerHTML = "ok";
        }

        function runButtonPressed() {
            var name = document.getElementById('tf1').value;
            var a = birthTable[name];
            if (a == undefined) {
                document.getElementById('tf2').value = "見つかりませんでした";
            } else {
                var birthday = birthTable[name];
                console.log(birthTable);
                document.getElementById('tf2').value = birthday;

            }
        }

        function runButtonPressed2() {
            var birthday = document.getElementById('tf5').value;
            var b = birthTable[birthday];
            if (b == undefined) {
                document.getElementById('tf6').value = "見つかりませんでした";
            }
            else {
                var name = birthTable[birthday];
                console.log(birthTable);
                document.getElementById('tf6').value = name;
            }

        }

    </script>

</head>

<body>
    <h1>登録</h1>
    名前：<input id="tf3" type="text" value="">
    <br>
    誕生日：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>検索</h1>
    知りたい人物：<input id="tf1" type="text" value="">
    <br>
    検索結果：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!</button>
    <h1>逆引き検索</h1>
    知りたい誕生日：<input id="tf5" type="text" value="">
    <br>
    検索結果：<input id="tf6" type="text" value="">
    <button onclick="runButtonPressed2()">検索!</button>
    <p id="res"></p>


</body>

</html>
